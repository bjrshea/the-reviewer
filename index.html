<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Restaurant Reviewer</title>
  </head>
  <body>
<!--JUMBOTRON-->
    <div class="jumbotron jumbotron-fluid">
      <h1>The Reviewer</h1>
    </div>

    <div class="container">
<!--ROW 1:-->
      <div class="row">
        <div class="col-md-6">
<!--FORM-->
          <form id="review">
            <div class="form-group">
              <label for="name">Restaurant Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
<!--LOCATION-->
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location">
            </div>
<!--DATE-->
            <div class="form-group">
              <label for="date">Dates:</label>
              <input type="text" class="form-control" id="date">
            </div>
<!--MEAL-->
            <div class="form-group">
              <label for="meal">Meal Type:</label>
              <input type="text" class="form-control" id="meal" placeholder="Breakfast, lunch, or dinner.">
            </div>
<!--RATING-->
            <div class="form-group">
              <label for="rating">Rating:</label>
              <input type="text" class="form-control" id="rating">
            </div>
<!-- REVIEW -->
            <div class="form-group">
              <label for="review">Review:</label>
              <textarea type="text" class="form-control" id="review"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-success">Submit</button>
          </form>
        </div>

<!--RESTURANT INDEX-->
        <div class="col-md-6">
            <ul id="restaurant-names">

            </ul>
        </div>
      </div>

<!--RESTURANT REVIEWS-->
      <div class="row">
        <div class="col-md-12">
          <div id="show-restaurant-reviews">
            <h2></h2>
            <p>Location: <span class="location"></span></p>
            <p>Dates: <span class="date"></span></p>
            <p>Meal Type: <span class="meal"></span></p>
            <p>Rating: <span class="rating"></span></p>
            <p>Review: <span class="review"></span></p>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
