<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Restaurant Reviewer</title>
  </head>
  <body>
<!--JUMBOTRON-->
    <div class="jumbotron jumbotron-fluid">
      <h1>The Reviewer</h1>
    </div>

    <div class="container">
<!--ROW 1: CONTAINS RESTURANT INPUT AND RESTURANT INDEX-->
      <div class="row">
        <div class="col-md-6">
<!--FORM: REVIEW INPUT-->
          <form id="review">
            <div class="form-group">
              <label for="name">Restaurant Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
          </form>
        </div>

<!--RESTURANT INDEX-->
        <div class="col-md-6">
            <ul id="restaurant-names">

            </ul>
        </div>
      </div>

<!--RESTURANT REVIEWS-->
      <div class="row">
        <div class="col-md-12">
          <div id="show-restaurant-reviews">
            <h2></h2>
            <p>Resturant Name: <span class="name"></span></p>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
